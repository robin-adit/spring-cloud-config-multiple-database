spring:
    datasource:
        url: jdbc:mysql://localhost:3306/springboot_userdb
        username:   root
        password:   admin
        driver-class-name:  com.mysql.cj.jdbc.Driver
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        hibernate:
            ddl-auto:   update
        show-sql:   true